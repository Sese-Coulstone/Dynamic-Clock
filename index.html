<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 1s ease;
            text-align: center;
        }
        
        .morning {
            background-color: #87CEEB;
            color: #333;
        }
        .afternoon {
            background-color: #4682B4;
            color: white;
        }
        .evening {
            background-color: #1E90FF;
            color: white;
        }
        .night {
            background-color: #191970;
            color: white;
        }
        
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        
        .clock {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .date {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="morning">
    <div class="clock" id="clock">00:00:00</div>
    <div class="date" id="date">Monday, January 1, 2000</div>
    <button id="modeToggle">Toggle Dark Mode</button>

    <script>
        function updateClock() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);

            if (!document.body.classList.contains('light-mode') && !document.body.classList.contains('dark-mode')) {
                const hour = now.getHours();
                if (hour >= 5 && hour < 12) {
                    setTimeClass('morning');
                } else if (hour >= 12 && hour < 17) {
                    setTimeClass('afternoon');
                } else if (hour >= 17 && hour < 20) {
                    setTimeClass('evening');
                } else {
                    setTimeClass('night');
                }
            }
        }
        
        function setTimeClass(className) {
            document.body.className = className;
        }

        document.getElementById('modeToggle').addEventListener('click', function() {
            if (document.body.classList.contains('light-mode')) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            } else if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                updateClock();
            } else {
                document.body.classList.add('light-mode');
            }
        });

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
